<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Interval</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>

    let intervalId;
    const sayName = function(str){
        console.log('Hello');
        console.log(`${str}`);
    }

    const setTime = function(){
       intervalId = setInterval(sayName,2000,'Shiv');
    }
    
    const stopTime = function(){
        clearInterval(intervalId);
    }     

    document.querySelector('#start').addEventListener('click',setTime);
    document.querySelector('#stop').addEventListener('click',stopTime);
    

</script>


</html>
